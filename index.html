<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="/CSS/styles.css">
  <script src="/JS/calc.js" defer></script>
</head>
<body>
  <div id="main">
    <header>
      <h1>Calculadora</h1>
    </header>
    
    <div id="calc">
      <div id="tela">
        <p id="current-operation"></p>
      </div>
      <div id="btns-container">
        <button class="num tools" onclick="clr()">CE</button>
        <button class="num tools" onclick="clr()">C</button>
        <button class="num tools" onclick="backSpace()">DEL</button>
        <button class="num tools" onclick="insert('/')">/</button>
        <button class="num" onclick="insert('7')">7</button>
        <button class="num" onclick="insert('8')">8</button>
        <button class="num" onclick="insert('9')">9</button>
        <button class="num tools" onclick="insert('*')">x</button>
        <button class="num" onclick="insert('4')">4</button>
        <button class="num" onclick="insert('5')">5</button>
        <button class="num" onclick="insert('6')">6</button>
        <button class="num tools" onclick="insert('-')">-</button>
        <button class="num" onclick="insert('1')">1</button>
        <button class="num" onclick="insert('2')">2</button>
        <button class="num" onclick="insert('3')">3</button>
        <button class="num tools" onclick="insert('+')">+</button>
        <button class="num" onclick="insert('0')">0</button>
        <button class="num" onclick="insert('.')">,</button>
        <button class="num" id="igual" onclick="equals()">=</button>
      </div>
    </div>
   
</div>
<footer>
  Criado por &copy; Daniel Trindade
</footer>

</body>
</html>
